

 <div class="container">
    <div class="head">
      <p>Log in</p>
      <a href="">Register</a>
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-email">
        <i class="fa-solid fa-envelope"></i>
        <input
          type="email"
          formControlName="email"
          placeholder="Email or username"
        />
      </div>
  
      <div class="validations" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <div *ngIf="email?.errors?.required">Email is required.</div>
        <div *ngIf="email?.errors?.email">Invalid email format.</div>
      </div>
  
      <div class="checkbox1">
        <input type="checkbox" id="remember" name="vehicle1" value="" />
        <label for="save">Remember Me</label>
      </div>
  
      <div class="login-password">
        <i class="fa-solid fa-lock"></i>
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          formControlName="password"
          placeholder="Password"
        />
        <button
          type="button"
          class="show-password-button"
          (click)="togglePasswordVisibility()"
        >
          {{ showPassword ? "Hide" : "Show" }}
        </button>
      </div>
  
      <div class="validations" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <div *ngIf="password?.errors?.required">Password required.</div>
      </div>
  
      <div class="login-help">
        <a href="">Forgot Password?</a>
      </div>
  
      <button
        class="continue-button"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Continue
      </button>
    </form>
  </div>
