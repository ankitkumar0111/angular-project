<div class="container">
  <p>Receivers</p>
  <ul>
    <li *ngFor="let receiver of receivers">
      <i class="fa-solid fa-user fa-xl"></i>
      <p>{{ receiver.firstName }} {{receiver.middleName}} {{ receiver.lastName }}</p> 
      <div class="buttons">
        <i class="fa-regular fa-pen-to-square" style="color: #679bf4;" (click)="editReceiver(receiver.id)"></i>
        <i class="fa-solid fa-trash"  style="color: #679bf4;" (click)="deleteReceiver(receiver.id)"></i>
      </div>
    </li>
  </ul>

  <button class="add-button" (click)="navigateToAddReceiver()">Add Receiver</button>
</div>
