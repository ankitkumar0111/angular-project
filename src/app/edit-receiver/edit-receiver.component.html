<div class="container">
    <h2>Edit Receiver</h2>
    <form [formGroup]="receiverForm" (ngSubmit)="onSubmit()">
      
       
        <select formControlName="country" (change)="onCountryChange()">
            <option [value]="receiverData.country" selected>{{ receiverData.country }}</option>
        </select>
        
       
        <input type="text" formControlName="type">
      
    
       
        <select formControlName="countryCode" id="countryCode">
            <option [value]="receiverData.countryCode" selected>{{ receiverData.countryCode }}</option>
          </select>
     
      
        
        <input type="text" formControlName="phoneNumber">
     
      
        
        <input type="text" formControlName="firstName"  *ngIf="receiverForm.get('firstName').enabled">
     
      
        
        <input type="text" formControlName="middleName"  *ngIf="receiverForm.get('middleName').enabled">
    
    
        
        <input type="text" formControlName="lastName"  *ngIf="receiverForm.get('lastName').enabled">
   
  
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
