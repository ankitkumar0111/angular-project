<div class="container">
    <p class="p-1">{{receiverData.firstName}} {{receiverData.middleName}} {{receiverData.lastName}}</p>
    <form [formGroup]="receiverForm" (ngSubmit)="onSubmit()" *ngIf="receiverForm" >
     
      <!-- <select formControlName="country" id="country" (change)="onCountryChange()">
        <option *ngFor="let country of countries" [value]="country.name" class="country-option">
          <img [src]="country.flagImageUrl" alt="{{ country.name }}"/> {{ country.name }}
        </option>
      </select> -->
      <input formControlName="country" id="country"  disabled>
      
        <!-- <h2>Receivers's Personal Information</h2> -->

        <div class="names-1">
            <!-- <label for="firstName">First Name</label> -->
            <input formControlName="firstName" id="firstName" placeholder="First Name" *ngIf="receiverForm.get('firstName').enabled">
          
             <!-- <label for="lastName" *ngIf="receiverForm.get('lastName').enabled">Last Name</label> -->
             <input formControlName="lastName" id="lastName" placeholder="Last Name"  *ngIf="receiverForm.get('lastName').enabled">
          
            </div>

            <input formControlName="middleName" id="middleName" placeholder="Middle Name(optional)"   *ngIf="receiverForm.get('middleName').enabled">
            <div class="contact">
                <!-- <label for="type">Type</label> -->
                <select formControlName="type" id="type">
                  <option value="mobile">Mobile</option>
                  <option value="phone">Phone</option
                    >
                </select>
    
                <select formControlName="countryCode" id="countryCode">
                  <option value="+91">+91</option>
                  <option value="+12">+12</option>
                  <option value="+22">+22</option>
                  <option value="+91">+1</option>
                  <option value="+12">+44</option>
                  <option value="+22">+22</option>
                  <option value="+91">+91</option>
                  </select>

                  <input formControlName="phoneNumber" id="phoneNumber" placeholder="Phone number(optional)" >
                </div>
     
  
                <button type="submit" class="submit">Save</button>
                <button (click)="onCancel()" class="cancel">Cancel</button>
    </form>
  </div>
